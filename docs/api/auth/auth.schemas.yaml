#front -> back:
LoginRequest:
  type: object
  required: [identifier, password]
  properties:
    identifier:
      type: string
    password:
      type: string
      format: password

SignupRequest:
  type: object
  required: [email, password, fullName, username]
  properties:
    email:
      type: string
      format: email
    password:
      type: string
      format: password
    fullName:
      type: string
    username:
      type: string

GoogleAuthRequest:
  type: object
  required: [idToken]
  properties:
    idToken:
      type: string

#back -> front:
AuthResponseDto:
  type: object
  properties:
    accessToken:
      type: string
    refreshToken:
      type: string
    expiresAt:
      type: string
      format: date-time
    user:
      $ref: '../common/user.schemas.yaml#/UserShortDto'