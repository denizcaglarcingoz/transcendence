
/notifications:
  get:
    tags: [Notifications]
    summary: Get notifications for current user
    parameters:
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: pageSize
        in: query
        schema:
          type: integer
          default: 20
          maximum: 50
    responses:
      "200":
        description: Notifications list
        content:
          application/json:
            schema:
              $ref: ./notifications.envelopes.yaml#/NotificationsListEnvelope

/notifications/{notificationId}/read:
  post:
    tags: [Notifications]
    summary: Mark notification as read
    parameters:
      - name: notificationId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Notification marked as read
        content:
          application/json:
            schema:
              $ref: ../common/ApiResponse.yaml#/ApiResponseBase

/notifications/read-all:
  post:
    tags: [Notifications]
    summary: Mark all notifications as read
    responses:
      "200":
        description: All notifications marked as read
        content:
          application/json:
            schema:
              $ref: ../common/ApiResponse.yaml#/ApiResponseBase