ChatListItemDto:
  type: object
  properties:
    chatId:
      type: string
      format: uuid
    user:
      $ref: ../common/user.schemas.yaml#/UserShortDto
    lastMessage:
      type: string
    lastMessageAt:
      type: string
      format: date-time
    unreadCount:
      type: integer

MessageDto:
  type: object
  properties:
    id:
      type: string
      format: uuid
    chatId:
      type: string
      format: uuid
    senderId:
      type: string
      format: uuid
    text:
      type: string
    createdAt:
      type: string
      format: date-time
    isMine:
      type: boolean