/search/users:
  get:
    tags: [Search]
    summary: Search users by username or full name
    parameters:
      - name: q
        in: query
        required: true
        schema:
          type: string
          minLength: 2
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: pageSize
        in: query
        schema:
          type: integer
          default: 20
          maximum: 50
    responses:
      "200":
        description: Users found
        content:
          application/json:
            schema:
              $ref: ./search.envelopes.yaml#/SearchUsersEnvelope
